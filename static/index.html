<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fade">
      <div class="center-both">
        <h1 class="action-button" style="width:220px;" tabindex="0">
          PLAY CONWAY'S GAME OF LIFE.
        </h1>
      </div>
      <div class="nav">
        <a href="about.html">ABOUT</a>
        <a href="projects.html">PROJECTS</a>
        <a href="resume.html">RESUME</a>
      </div>
    </div>
    <div class="bottom-bar">
      <h2 class="tag dropdown">
        HOME
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          viewBox="0 0 512 512"
        >
          <line
            x1="368"
            y1="128"
            x2="448"
            y2="128"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <line
            x1="64"
            y1="128"
            x2="304"
            y2="128"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <line
            x1="368"
            y1="384"
            x2="448"
            y2="384"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <line
            x1="64"
            y1="384"
            x2="304"
            y2="384"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <line
            x1="208"
            y1="256"
            x2="448"
            y2="256"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <line
            x1="64"
            y1="256"
            x2="144"
            y2="256"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <circle
            cx="336"
            cy="128"
            r="32"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <circle
            cx="176"
            cy="256"
            r="32"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
          <circle
            cx="336"
            cy="384"
            r="32"
            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
          />
        </svg>
        <div class="content options-box">
          <div>
            <label for="greyscale">Greyscale</label>
            <input type="radio" name="color" id="greyscale" />
          </div>
          <div>
            <label for="colorful">Colorful</label>
            <input type="radio" name="color" id="colorful" checked />
          </div>
          <div>
            <label for="path">Trace cell path</label>
            <input type="checkbox" name="path" checked />
          </div>
          <div>
            <label for="feed1D">Feed in 1D cell. automata</label>
            <input type="checkbox" name="feed1D" />
          </div>
          <div>
            <label for="delay">Animation delay</label>
            <input
              type="range"
              name="delay"
              style="width:55px;"
              value="50"
              min="20"
              max="100"
            />
          </div>
          <div>
            <button class="button" id="reset">Reset</button>
          </div>
          <div>
            <a
              class="button"
              href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
              target="_blank"
              >About</a
            >
          </div>
        </div>
      </h2>
    </div>
    <div class="container"></div>
    <script src="life.js"></script>
    <script src="fade.js"></script>
  </body>
</html>
